<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Horoscope Checker</title>
  </head>
  <body>
    <section>
      <h1>What's Your Zodiac?</h1>
      <form action="index.html" method="post">
        <input id="enterMonth" type="text" name="Month" placeholder="Enter month">
        <input id="enterDay" type="text" name="Date" placeholder="Enter day">
      </form>
      <button id="sendBirthDate" type="button" name="button">Tell me my Zodiac!</button>
      <h2 id="zodiacType"></h2>
    </section>
    <script src="js/main.js"type="text/javascript"></script>
  </body>
</html>
